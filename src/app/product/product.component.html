<p>
  {{ title }}
</p>

<table class="table table-responsive">
  <thead>
    <th>Product Id</th>
    <th>Category Id</th>
    <th>Product Name</th>
    <th>Unit Price</th>
    <th>Units In Stock</th>
  </thead>
  <tr *ngFor="let item of products">
    <td>{{ item.productId }}</td>
    <td>{{ item.categoryId }}</td>
    <td>{{ item.productName }}</td>
    <td>{{ item.unitPrice }}</td>
    <td>{{ item.unitsInStock }}</td>
  </tr>
</table>

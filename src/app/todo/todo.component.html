<table class="table">
  <thead>
    <th></th>
    <th>Id</th>
    <th>User Id</th>
    <th>Title</th>
    <th>Completed</th>
  </thead>
  <tr *ngFor="let item of todos">
    <td><a href="" class="btn btn-xs btn-success" routerLink="todos/{{item.id}}">Go to Details</a></td>
    <td>{{item.id}}</td>
    <td>{{item.userId}}</td>
    <td>{{item.titleId}}</td>
    <td>{{item.completed}}</td>
  </tr>
</table>
